data:
  name: netmob25
  data_dir: data/netmob25
  output_dir: data/processed
  sequence_length: 2000
  idf_bounds:
    lat_min: 48.21
    lat_max: 49.24
    lon_min: 1.45
    lon_max: 3.55
  excluded_modes:
  - OTHER
  - PLANE
  - LIGHT_COMM_VEHICLE
  - ON_DEMAND
model:
  _target_: ml_mobility_ns3.models.vae_lstm.ConditionalTrajectoryVAE
  name: vae_lstm
  input_dim: 3
  hidden_dim: 128
  latent_dim: 16
  num_layers: 2
  condition_dim: 32
  dropout: 0.1
training:
  batch_size: 128
  epochs: 1500
  learning_rate: 0.001
  val_split: 0.1
  gradient_clip: 1.0
  early_stopping_patience: 50
  early_stopping_monitor: val_loss
  lr_scheduler_patience: 30
  lr_scheduler_factor: 0.5
  lr_scheduler_monitor: val_loss
  best_metric_monitor: val_loss
  loss:
    type: simple_vae
    params:
      beta:
        type: cyclical
        params:
          min_beta: 0.0
          max_beta: 0.01
          cycle_length: 20
          mode: cosine
      free_bits:
        enabled: true
        lambda_free_bits: 2.0
export:
  output_dir: cpp_export
  template_dir: cpp_templates
  compile_torchscript: true
accelerator: gpu
devices:
- 2
seed: 42
device: cuda
