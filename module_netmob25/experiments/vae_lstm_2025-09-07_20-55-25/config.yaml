data:
  name: netmob25
  data_dir: data/netmob25
  output_dir: data/processed
  sequence_length: 2000
  idf_bounds:
    lat_min: 48.21
    lat_max: 49.24
    lon_min: 1.45
    lon_max: 3.55
  excluded_modes:
  - OTHER
  - PLANE
  - LIGHT_COMM_VEHICLE
  - ON_DEMAND
model:
  _target_: ml_mobility_ns3.models.vae_lstm.ConditionalTrajectoryVAE
  name: vae_lstm
  input_dim: 3
  hidden_dim: 128
  latent_dim: 16
  num_layers: 2
  condition_dim: 32
  dropout: 0.1
training:
  batch_size: 256
  epochs: 20000
  learning_rate: 0.0001
  val_split: 0.1
  gradient_clip: null
  early_stopping_enabled: false
  lr_scheduler_enabled: false
  best_metric_monitor: val_loss
  pretrained_checkpoint: experiments/vae_lstm_2025-09-06_19-32-02/checkpoints/last.ckpt
  loss:
    type: simple_vae
    params:
      beta:
        type: adaptive_slow_annealing
        params:
          initial_beta: 0.24
          target_beta: 1
          beta_increment: 0.05
          patience_epochs: 50
          improvement_threshold: 1.0e-05
      free_bits:
        enabled: false
        lambda_free_bits: 2.0
export:
  output_dir: cpp_ns3_export
  template_dir: cpp_templates
  compile_torchscript: true
accelerator: gpu
devices:
- 0
seed: 42
device: cuda
